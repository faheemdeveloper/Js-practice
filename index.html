<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Header</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <header>
    <div class="logo">Logo</div>
    <ul class="nav-list">
      <li class="Links">Home</li>
      <li class="Links">About</li>
      <li class="Links">Service</li>
      <li class="Links">Blog</li>
      <li class="Links">Contact</li>
    </ul>
    <div class="nav-icon">
      <ion-icon name="menu-outline"></ion-icon>
    </div>
  </header>

  <div class="mobile-menu">
    <div class="mobile-close-icon">
      <ion-icon name="close-circle-outline"></ion-icon>
    </div>
    <ul class="mobile-list">
      <li class="mobile-links">Home</li>
      <li class="mobile-links">About</li>
      <li class="mobile-links">Service</li>
      <li class="mobile-links">Blog</li>
      <li class="mobile-links">Contact</li>
    </ul>
  </div>


  <script src="intro.js"></script>
  <script type="module" src="https://cdn.jsdelivr.net/npm/ionicons@latest/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://cdn.jsdelivr.net/npm/ionicons@latest/dist/ionicons/ionicons.js"></script>
</body>

</html>
